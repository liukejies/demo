        <script>
            function submitform() {
                var keyword = $("#keyword").val();
                var sort = $("#sort").val();

                if (keyword == "") {
                    alert("请输入关键词");
                    return;
                }

                if (sort == "jx") {
                    location.href = "http://jiaxiao.jxedt.com/?keywords=" + keyword;
                }

                if (sort == "jl") {
                    location.href = "http://jl.jxedt.com/?keywords=" + keyword;
                }

                if (sort == "pl") {
                    location.href = "http://pl.jxedt.com/?keywords=" + keyword;
                }

                if (sort == "google") {
                    location.href = "http://zhannei.baidu.com/cse/search?s=16040176402735648187&q=" + keyword;
                }
            }

            $(function () {
                document.onkeydown = function (e) {
                    var ev = document.all ? window.event : e;
                    if (ev.keyCode == 13) {
                        submitform();
                    }
                }
            });

<script>
    windowonload();

    function windowonload() {
        $$("quallcount").innerHTML = $$("totalcount").innerHTML;
        if (jsgetCookie("autotonext") != "") {
            $$("AutoNextTmp").checked = true;
        }
        var index = jsgetCookie(cookiename);
        if (index == "" || index == "1") {
            $$("frm_main").style.display = "block";
            getModel(1);
        }
        else {
            mjx.dialog.dialog("开始练习", "上次练习到第" + index + "题，是否继续？", {
                yes: "确定",
                no: "取消",
                yescallback: function () {
                    getModel(index);
                },
                nocallback: function () {
                    getModel(1);
                }
            })
        }
        $$("wartingdiv").style.display = "none";
        $$("frm_main").style.display = "block";
    }
</script>
